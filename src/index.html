<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
</head>

<body>
    <div class="card tool-section">
        <h5 class="card-title">Operation's</h5>
        <div class="card-body">
            <div class="row">
                <button type="button" class="btn btn-primary col-sm">Pull</button>
                <button type="button" class="btn btn-primary col-sm">Deploy</button>
                <button type="button" class="btn btn-primary col-sm">Template</button>
                <button type="button" class="btn btn-primary col-sm">Setting</button>
            </div>
        </div>
    </div>
    <div class="file-input-section">
        <div class="card input-section">
            <h5 class="card-title">Option's</h5>
            <div class="card-body">
                <div class="input-field">
                    <label for="directoryInput" class="form-label">Directory</label>
                    <input class="form-control" id="directoryInput" />
                </div>
                <div class="input-field">
                    <label for="userNameInput" class="form-label">User Name</label>
                    <input class="form-control" id="userNameInput" />
                </div>
                <div class="input-field">
                    <label for="passwordSecInput" class="form-label">Password</label>
                    <div class="input-group input-group-sm mb-3" id="passwordSecInput">
                        <input type="password" class="form-control" id="userPasswordInput"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
                        <button class="input-group-text password-btn" type="button" onclick="showHidePassword()">
                            <img id="passwordIcon" src="../assets/eye-close.svg" height="20px" width="20px" />
                        </button>
                    </div>
                </div>
                <div class="input-field">
                    <label for="urlInput" class="form-label">URL / Target</label>
                    <input type="email" class="form-control" id="urlInput" />
                </div>
                <div class="input-field">
                    <label for="viewInput" class="form-label">View</label>
                    <input class="form-control" id="viewInput" />
                </div>
                <div class="input-field">
                    <label for="polymerVersionInput" class="form-label">Polymer Version</label>
                    <input type="number" class="form-control" id="polymerVersionInput" />
                </div>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Advance Options
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="input-field">
                                    <label for="basicUserInput" class="form-label">Basic User</label>
                                    <input type="number" class="form-control" id="basicUserInput" />
                                </div>
                                <div class="input-field">
                                    <label for="basicUserPasswordInput" class="form-label">Basic Password</label>
                                    <div class="input-group input-group-sm mb-3" id="basicUserPasswordInput">
                                        <input type="password" class="form-control" id="basicPasswordInput"
                                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
                                        <button class="input-group-text password-btn" type="button"
                                            onclick="showHideBasicPassword()">
                                            <img id="basicPasswordIcon" src="../assets/eye-close.svg" height="20px"
                                                width="20px" />
                                        </button>
                                    </div>
                                </div>
                                <div class="input-field">
                                    <label for="concurrentPullRequestsInput" class="form-label">Concurrent Pull
                                        Requests</label>
                                    <input type="number" class="form-control" id="concurrentPullRequestsInput" />
                                </div>
                                <div class="input-field">
                                    <label for="customInput" class="form-label">Custom</label>
                                    <input class="form-control" id="customInput" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card file-section">
            <div class="card-body">
                <h5 class="card-title">File List</h5>
                <ul class="list-group">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
